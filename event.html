<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <div id="div">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem repellendus ipsum necessitatibus aut aliquid iste commodi dignissimos iure ut at eligendi quas repellat blanditiis, ducimus ipsam non impedit. Veniam, necessitatibus.
    </div>

    <div>
        <button id ="bouton">Change</button>
    </div>



    <script>
        let div = document.querySelector('#div');
        let bouton = document.querySelector('#bouton');
        bouton.addEventListener('click', function (events) {
            events.preventDefault();
            div.style.backgroundColor = 'yellow';
        } )
        div.style.fontSize = "40px";
        bouton.style.fontSize = "25px"
        bouton.style.marginTop = "25px"
        
    </script>
</body>
</html>
